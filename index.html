<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .text{
            font-size: 50px;
            font-weight: 800;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;
        }


        .box span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 45deg )) translateZ(400px);
        }

        .box span img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;            
        }

        @keyframes animate{
        0%{
            transform: perspective(1000px) rotateY(0deg);
        }
        100%{
            transform: perspective(1000px) rotateY(360deg);
        }
        }

    </style>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="3mtt-img1.jpg" alt=""></span>
        <span style="--i:2;"><img src="3mtt-img2.jpg" alt=""></span>
        <span style="--i:3;"><img src="3mtt-img3.jpg" alt=""></span>
        <span style="--i:4;"><img src="3mtt-img4.jpg" alt=""></span>
        <span style="--i:5;"><img src="3mtt-manager.PNG" alt=""></span>
        <span style="--i:6;"><img src="arinze-3mtt.PNG" alt=""></span>
        <span style="--i:7;"><img src="sir Gibs.PNG" alt=""></span>
        <span style="--i:8;"><img src="education-girl.png" alt=""></span>
        <div class="text">Three Million Technical Talents</div>
    </div>
    <h1> 3MTT </h1>
</body>
</html>
